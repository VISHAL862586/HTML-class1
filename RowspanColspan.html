<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan and Colspan</title>
</head>
<body>
    <h1>Colspan</h1>
    <table border="1">
        <tr>
            <th> Sr. No </th>
            <th> Names </th>
            <th colspan="2">  Score </th>
        </tr>
         <tr>
            <td> 1 </td>
            <td> Rohit Sharma </td>
            <td> 100 </td>
            <td> 49 </td>
        </tr>
         <tr>
            <td> 2</td>
            <td> M.S. Dhoni</td>
            <td> 8 </td>
            <td> 18 </td>
        </tr>
         <tr>
            <td> 3 </td>
            <td> Virat Kohali </td>
            <td> 80 </td>
            <td> 60 </td>
        </tr>
    </table>

    <br>
    <br>
    <h1>RowSpan</h1>

    <table border="1">
        <tr>
            <th> Sr. No </th>
            <th> Names </th>
            <th>  Run </th>
            <th> Balls</th>
        </tr>
         <tr>
            <td> 1 </td>
            <td> Rohit Sharma </td>
            <td> 100 </td>
            <td> 49 </td>
        </tr>
         <tr>
            <td rowspan="2"> 2</td>
            <td> M.S. Dhoni</td>
            <td> 8 </td>
            <td> 18 </td>
        </tr>
         <tr>
    
            <td> Virat Kohali </td>
            <td> 80 </td>
            <td> 60 </td>
        </tr>
    </table>
     <br>
    <br>
    <h1>Caption</h1>

    <table border="1">
        <tr>
            <caption>Team India</caption>
            <th> Sr. No </th>
            <th> Names </th>
            <th > Runs </th>
            <th> Balls</th>
        </tr>
         <tr>
            <td> 1 </td>
            <td> Rohit Sharma </td>
            <td> 100 </td>
            <td> 49 </td>
        </tr>
         <tr>
            <td > 2</td>
            <td> M.S. Dhoni</td>
            <td> 8 </td>
            <td> 18 </td>
        </tr>
         <tr>
            <td > 3</td>
            <td> Virat Kohali </td>
            <td> 80 </td>
            <td> 60 </td>
        </tr>
    </table>
</body>
</html>
