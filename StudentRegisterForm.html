<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form </title>
</head>
<body>
    <form> 
        <h1>Register</h1>
        <label for="name">Full Name :</label>
        <input type="text" id="name" placeholder="Enter Full name">
        <br><br>
        <label for="mob">Mobile No. :</label>
        <input type="number" id="mob" placeholder="Enter mob number">
        <br><br>
        <label for="mail">Email :</label>
        <input type="email" id="mail" placeholder="Enter email">
        <br><br>
        <label for="dob">DOB :</label>
        <input type="date" id="dob" placeholder="Enter date of birth">
        <br><br>
        <label for="gender">Gender :</label>
        <input type="radio" id="gender" name="gender" value="Male"> Male
        <input type="radio" id="gender" name="gender" value="Female"> Female
        <input type="radio" id="gender" name="gender" value="Other"> Other
        <br><br>
        <label for="res">Resume :</label>
        <input type="file" id="res" placeholder="upload Resume">
        <br><br>
        <label for="pass">Password :</label>
        <input type="password" id="pass" placeholder="Enter password">
        <br><br>
        <label for="cpass">Confirm Pass :</label>
        <input type="pass" id="cpass" placeholder="Re-Enter Password">
        <br><br>
        
        <button>Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
